<!doctype html>

<html lang="en" data-bs-theme="auto" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <script src="./js/color-modes.js"></script>
    <head th:replace="./fragmentos/head :: head(title=${title})"></head>
    
    <body>
        
        <div class="fh5co-loader"></div>
        <!-- Bara de navegador -->

        <header th:replace="./fragmentos/header :: header(btn=${painel}, cabecalho=${cabecalho}, textoPrincipal=${textoPrincipal})"></header>

        <!-- Main Content -->
        <div th:if="${painel != null}">
            <main th:replace="./fragmentos/main :: ${painel}" ></main>
        </div>
        <div th:if="${painelConteudo != null}" class="container" >
            <main th:replace="./fragmentos/conteudo :: ${painelConteudo}" ></main>
            <hr class="border border-5"></hr>

            <div id="baseado">
                <div class="container-fluid">
                    <div class="row animate-box  ">
                        <div class="col-md-12">
                            <h2><b>Cursos</b></h2>
                        </div>
                        <div class="col-md-4 ">
                            <h3><b>Ciencias de saude</b></h3>
                            <div class="">
                                <a href="curso?id=tmg#tmg" class="btn " th:classappend="${painelConteudo == 'tmg'} ? '' : 'btn-primary'">Tecnico em Medicina Geral</a><br>
                                <a href="curso?id=esmi#esmi" class="btn " th:classappend="${painelConteudo == 'esmi'} ? '' : 'btn-primary'">Enfermagem em Saude Manterno Infantil</a><br>
                                <a href="curso?id=eg#eg" class="btn " th:classappend="${painelConteudo == 'eg'} ? '' : 'btn-primary'">Enfermagem Geral</a>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h3><b>Agricultura</b></h3>
                            <div class="d-grid">
                                <a href="curso?id=ap#ap" class="btn " th:classappend="${painelConteudo == 'ap'} ? '' : 'btn-primary'">Agropecuaria</a>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h3><b>Gestao</b></h3>
                            <div class="d-grid">
                                <a href="curso?id=g#g" class="btn " th:classappend="${painelConteudo == 'g'} ? '' : 'btn-primary'">Gestao</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer th:replace="./fragmentos/footer :: footer" ></footer>

        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        <!-- jQuery Easing -->
        <script src="js/jquery.easing.1.3.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Waypoints -->
        <script src="js/jquery.waypoints.min.js"></script>
        <!-- Stellar Parallax -->
        <script src="js/jquery.stellar.min.js"></script>
        <!-- Carousel -->
        <script src="js/owl.carousel.min.js"></script>
        <!-- countTo -->
        <script src="js/jquery.countTo.js"></script>
        <!-- Magnific Popup -->
        <script src="js/jquery.magnific-popup.min.js"></script>
        <script src="js/magnific-popup-options.js"></script>
        <!-- Main -->
        <script src="js/main.js"></script>
    </body>
</html>
